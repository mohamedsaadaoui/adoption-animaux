name: CI/CD Pipeline - Adoption Animaux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docker-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate project structure
      run: |
        echo "📁 Project structure:"
        ls -la
        echo "🐳 Docker files:"
        [ -f "Dockerfile" ] && echo "✅ Dockerfile exists" || echo "❌ Dockerfile missing"
        [ -f "docker-compose.yml" ] && echo "✅ docker-compose.yml exists" || echo "❌ docker-compose.yml missing"
        [ -f "prometheus.yml" ] && echo "✅ prometheus.yml exists" || echo "❌ prometheus.yml missing"
        
    - name: Build Docker image
      run: |
        echo "🔨 Building Docker image..."
        docker build -t adoption-animaux:latest .
        echo "✅ Docker image built successfully"
        
    - name: Test Docker Compose
      run: |
        echo "🚀 Testing Docker Compose setup..."
        docker-compose down || true
        docker-compose up -d --build
        
        echo "⏳ Waiting for services to start..."
        sleep 45
        
        echo "📊 Checking services status..."
        docker-compose ps
        
        echo "🏥 Testing application health..."
        timeout 10s bash -c 'until curl -f http://localhost:8089/adoption/actuator/health; do sleep 2; done' || echo "⚠️ Health check timeout"
        
    - name: Success message
      if: success()
      run: |
        echo "🎉 CI/CD Pipeline EXECUTED SUCCESSFULLY!"
        echo "📊 Services are running:"
        echo "   - App: http://localhost:8089/adoption"
        echo "   - Grafana: http://localhost:3000" 
        echo "   - Prometheus: http://localhost:9090"
        echo "✅ Ready for demonstration!"