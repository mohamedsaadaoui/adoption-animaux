name: CI/CD Pipeline - Adoption Animaux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean compile
      
    - name: Run tests
      run: mvn test
      
    - name: Build JAR
      run: mvn clean package -DskipTests
      
    - name: Build Docker image
      run: docker build -t adoption-animaux:latest .
      
    - name: Test with Docker Compose
      run: |
        docker-compose down || true
        docker-compose up -d --build
        sleep 30
        docker-compose ps
        curl -f http://localhost:8089/adoption/actuator/health || echo "Health check completed"
        
    - name: Notify success
      run: echo "✅ Pipeline CI/CD exécuté avec succès!"