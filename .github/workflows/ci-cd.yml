name: CI/CD Pipeline - Adoption Animaux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docker-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Verify JAR file
      run: |
        echo "ğŸ“¦ Checking built JAR..."
        ls -la target/
        [ -f "target/adoption-Project-0.0.1-SNAPSHOT.jar" ] && echo "âœ… JAR file exists" || echo "âŒ JAR file missing"
        
    - name: Build Docker image
      run: |
        echo "ğŸ³ Building Docker image..."
        docker build -t adoption-animaux:latest .
        echo "âœ… Docker image built successfully"
        
    - name: Test Docker Compose
      run: |
        echo "ğŸš€ Testing Docker Compose setup..."
        docker compose down || true
        docker compose up -d --build
        
        echo "â³ Waiting for services to start..."
        sleep 60
        
        echo "ğŸ“Š Checking services status..."
        docker compose ps
        
        echo "ğŸ¥ Testing application health..."
        curl -f http://localhost:8089/adoption/actuator/health || (echo "âŒ Health check failed" && docker compose logs adoption-spring-app && exit 1)
        
    - name: Success message
      if: success()
      run: |
        echo "ğŸ‰ CI/CD Pipeline EXECUTÃ‰ AVEC SUCCÃˆS!"
        echo "ğŸ“Š Services en cours d'exÃ©cution :"
        echo "   - Application : http://localhost:8089/adoption"
        echo "   - Grafana : http://localhost:3000" 
        echo "   - Prometheus : http://localhost:9090"
        echo "   - MySQL : localhost:3306"
        echo "âœ… PrÃªt pour la dÃ©monstration!"
        
    - name: Cleanup
      if: always()
      run: docker compose down || true