name: CI/CD Pipeline - Adoption Animaux

on:
  push:
    branches: [ master ]

jobs:
  simple-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build with Maven
      run: mvn clean compile -DskipTests
      
    - name: Run tests
      run: mvn test -DskipTests=false
      
    - name: Package application
      run: mvn clean package -DskipTests
      
    - name: Verify build artifacts
      run: |
        echo "📦 Build artifacts:"
        ls -la target/
        echo "✅ JAR file created successfully!"
        
    - name: Build Docker image
      run: |
        echo "🐳 Building Docker image..."
        docker build -t adoption-animaux:latest .
        docker images | grep adoption-animaux
        echo "✅ Docker image built successfully!"
        
    - name: Validate configuration files
      run: |
        echo "📋 Validating configuration files..."
        [ -f "docker-compose.yml" ] && echo "✅ docker-compose.yml exists" || echo "❌ docker-compose.yml missing"
        [ -f "Dockerfile" ] && echo "✅ Dockerfile exists" || echo "❌ Dockerfile missing"
        [ -f "prometheus.yml" ] && echo "✅ prometheus.yml exists" || echo "❌ prometheus.yml missing"
        [ -f "pom.xml" ] && echo "✅ pom.xml exists" || echo "❌ pom.xml missing"
        
    - name: Success
      run: |
        echo "🎉 CI/CD PIPELINE SUCCESSFUL!"
        echo "📊 What was accomplished:"
        echo "   ✅ Code compiled with Maven"
        echo "   ✅ Tests executed"
        echo "   ✅ JAR file packaged"
        echo "   ✅ Docker image built"
        echo "   ✅ Configuration files validated"
        echo "🚀 Ready for manual deployment with: docker-compose up -d"