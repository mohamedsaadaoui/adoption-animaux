name: CI/CD Pipeline - Adoption Animaux

on:
  push:
    branches: [ master ]

jobs:
  simple-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build with Maven
      run: mvn clean compile -DskipTests
      
    - name: Run tests
      run: mvn test -DskipTests=false
      
    - name: Package application
      run: mvn clean package -DskipTests
      
    - name: Verify build artifacts
      run: |
        echo "ğŸ“¦ Build artifacts:"
        ls -la target/
        echo "âœ… JAR file created successfully!"
        
    - name: Build Docker image
      run: |
        echo "ğŸ³ Building Docker image..."
        docker build -t adoption-animaux:latest .
        docker images | grep adoption-animaux
        echo "âœ… Docker image built successfully!"
        
    - name: Validate configuration files
      run: |
        echo "ğŸ“‹ Validating configuration files..."
        [ -f "docker-compose.yml" ] && echo "âœ… docker-compose.yml exists" || echo "âŒ docker-compose.yml missing"
        [ -f "Dockerfile" ] && echo "âœ… Dockerfile exists" || echo "âŒ Dockerfile missing"
        [ -f "prometheus.yml" ] && echo "âœ… prometheus.yml exists" || echo "âŒ prometheus.yml missing"
        [ -f "pom.xml" ] && echo "âœ… pom.xml exists" || echo "âŒ pom.xml missing"
        
    - name: Success
      run: |
        echo "ğŸ‰ CI/CD PIPELINE SUCCESSFUL!"
        echo "ğŸ“Š What was accomplished:"
        echo "   âœ… Code compiled with Maven"
        echo "   âœ… Tests executed"
        echo "   âœ… JAR file packaged"
        echo "   âœ… Docker image built"
        echo "   âœ… Configuration files validated"
        echo "ğŸš€ Ready for manual deployment with: docker-compose up -d"